<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather App</title><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aleo:wght@300&display=swap"><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="header-container"><h2 class="website-header">WeatherForecast</h2></div><div class="api-container"><div class="content-container"><div class="image-container"><div class="time-container"><div class="day-data">Today</div><div class="hour-data"></div></div><div class="icon-container"><img src="assets/images/icons/default.png" alt="Weather Forecast Image"><div class="celc-data"></div></div><div class="description-text"></div></div><div class="text-container"><div class="desc-container"><div class="fahr-text">Fahreinheit</div><div class="humidity-text">Humidity</div><div class="wind-text">Wind Speed</div><div class="gust-text">Gust Speed</div></div><div class="data-container"><div class="fahr-data"></div><div class="humidity-data"></div><div class="wind-data"></div><div class="gust-data"></div></div></div></div><div class="bottom-container"><div class="form-container"><form id="weatherLocationForm"><label for="location">Location</label> <input id="locationInput" name="location" maxlength="40" required> <button>Check</button></form></div><div class="loading-container"><div id="loadingSpinner" class="spinner" style="display: none;"></div><div id="loadingTime"></div></div></div></div><script src="dist/main.js"></script></div></body></html>
